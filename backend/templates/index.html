      .graph-card {
        max-width: 400px;
        max-height: 100%;
        margin-top: 12px;
      }
      .graph-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        padding: 6px;
      }
      .description {
        padding: 12px;
      }
      .heading {
        display: flex;
        align-self: center;
      }
      .row.justify-content-between {
        justify-content: space-between;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

    <h1 class="text-center">Crime Statistics</h1>

    <div class="container">
      <div class="row">
        {% for graph in graphs %}
        <div class="col-md-4">
          <div class="card graph-card">
            <img
              class="card-img-top graph-image img-fluid"
              src="data:image/png;base64,{{ graph['image'] }}"
              alt="Graph"
            />
            <div class="card-body">
              <p class="card-text">{{ graph['des'] }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <h1 class="text-center mt-3 mb-3">Machine Learing Modals Detail</h1>

    <div class="container mb-3">
      <div class="row">
        <div class="col-xl-3 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">KN Regressor</h5>
              <p class="card-text">Accuracy is 75.9%</p>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#Modal1"
              >
                Make Prediction
              </button>
            </div>
          </div>
        </div>
        <!-- next cart -->
        <div class="col-xl-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Random Forest</h5>
              <p class="card-text">Accuracy is 83.2%</p>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#Modal2"
              >
                Make Prediction
              </button>
            </div>
          </div>
        </div>
        <!-- next cart -->
        <div class="col-xl-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LSTM</h5>
              <p class="card-text">Accuracy is 79%</p>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#Modal3"
              >
                Make Prediction
              </button>
            </div>
          </div>
        </div>
        <!-- next cart -->
        <div class="col-xl-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">ARIMA</h5>
              <p class="card-text">Accuracy is 79%</p>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#Modal4"
              >
                Make Prediction
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 1 -->
    <div
      class="modal fade"
      id="Modal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Modal title 1
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Recipient 1:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message: 1</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
