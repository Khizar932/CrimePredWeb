<!DOCTYPE html>
<html>
  <head>
    <title>Flask App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .chart-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        text-decoration: none;
        border: 1px solid #000000;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Crime Statistics</h1>
    <a href="/plot" id="generate-count-plots" class="btn"
      >Generate Count Plots</a
    >
    <a href="/countplots" id="generate-crime-rate-plots" class="btn"
      >Generate Crime Rate By Months</a
    >

    <button
      href="/countplots"
      id="crime_rate_with_respect_weapon"
      type="button"
      class="btn btn-outline-dark"
    >
      Dark
    </button>

    <button
      href="/countplots"
      id="crime_rate_weapon_year"
      type="button"
      class="btn btn-outline-dark"
    >
      Weapon used in Crime
    </button>

    <div class="chart-container" id="chart-container"></div>
    <div class="chart-container" id="chart-container2"></div>
    <div class="chart-container" id="chart-container3"></div>
    <div class="chart-container" id="chart-container4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        // Function to retrieve and display the graph
        function displayGraph() {
          $.ajax({
            url: "/countplots",
            type: "GET",
            success: function (data) {
              $("#chart-container").html('<img src="/plot" alt="Count Plots">');
            },
          });
        }

        // Function to retrieve and display the graph
        function displayGraph2() {
          $.ajax({
            url: "/countplots",
            type: "GET",
            success: function (data) {
              $("#chart-container2").html(
                '<img src="/plot2" alt="Count Plots">'
              );
            },
          });
        }

        // Function to retrieve and display the graph
        function displayGraph3() {
          $.ajax({
            url: "/countplots",
            type: "GET",
            success: function (data) {
              $("#chart-container3").html(
                '<img src="/plot3" alt="Count Plots">'
              );
            },
          });
        }

        // Function to retrieve and display the graph
        function displayGraph4() {
          $.ajax({
            url: "/countplots",
            type: "GET",
            success: function (data) {
              $("#chart-container4").html(
                '<img src="/plot4" alt="Count Plots">'
              );
            },
          });
        }

        // Call the displayGraph function on page load
        displayGraph();
        displayGraph2();
        displayGraph3();
        displayGraph4();
      });
    </script>
  </body>
</html>
